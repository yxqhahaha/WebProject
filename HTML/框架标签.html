<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<!--            框架标签        过时方法
                --frameset
                    rows ： 按照行进行划分 <frameset rows = "80">
                    cols ： 按照列进行划分
                --frame
                    具体显示的页面s
                    <frame name="lower_left" src="url">
                ***使用框架标签的时候不能写在body里面
-->
<frameset rows="100,*">
    <frame name="top" src="a.html"/>
    <frameset rows="100,*">
        <frame name="lower_left" src="b.html"/>
        <frame name="lower_right" src="ccc.html"/>
    </frameset>>

</frameset>
</html>
