<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01定位属性</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: silver;
            /*边偏移*/
            top: 100px;
            left: 100px ;
            /*定位模式*/
            position: absolute;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
