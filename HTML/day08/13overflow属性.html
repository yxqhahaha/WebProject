<head>

    <title>13overflow属性</title>
    <style>
        div:first-child {
            width: 100px;
            height: 100px;
            border: 1px dashed black;
            font-size: 14px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>

        <pre>
            检索或设置当对象的内容超过其指定高度及宽度时如何管理内容。

            visible : 　不剪切内容也不添加滚动条。

            auto : 　 超出自动显示滚动条，不超出不显示滚动条

            hidden : 　不显示超过对象尺寸的内容，超出的部分隐藏掉

            scroll : 　不管超出内容否，总是显示滚动条
