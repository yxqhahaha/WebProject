<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05父级没有定位</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: silver;
            margin: 100px;
            position: relative;/*父级有定位*/
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position: absolute;
            top: 15px;
            left: 15px;
        }

    </style>
</head>
<body>
<div class="father">
    <div class="son">打死你个龟孙</div>
    <!--如果父级没有定位  以浏览器的左上角为准-->
</div>
</body>
</html>
