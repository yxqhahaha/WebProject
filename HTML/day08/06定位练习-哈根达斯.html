<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06定位练习-哈根达斯</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            position: relative;
        }

        .topIcon {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .bottomIcon {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }

    </style>
</head>
<body>
    <div>
        <img src="images/top_tu.gif"  class="topIcon" alt="">
        <img src="images/adv.jpg" alt="">
        <img src="images/br.gif"  class="bottomIcon" alt="">
    </div>
</body>
</html>
