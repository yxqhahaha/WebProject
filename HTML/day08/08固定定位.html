<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08固定定位</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin: 50px auto;
        }

        img {
            width: 100px;

            /*固定定位*/
            position: fixed;
            top: 0px;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="images/sun.jpg" alt="">
    </div>
</body>
</html>
