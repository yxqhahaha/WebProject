<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03相对定位</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: silver;

        }
        div:nth-child(2){
            background-color: #ff0000;
            position: relative;
            /*相对定位 相对于自己的左上角来定位 可以通过边偏移来改变位置，
            但是原来的位置还是占有的 ，相对定位不脱标*/
            left: 20px;
            top: 50px;
        }
    </style>
</head>
<body>
<div>asdf1</div>
<div>asdf2</div>
<div>asdf3</div>
</body>
</html>
