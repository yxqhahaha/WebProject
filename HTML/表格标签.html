<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!-- 表格
        对数据进行格式化
    -->
    <!--    table
        <tr><tr/> 行
            设置显示方式： align ： center left right
        <td><td/> 列
        bordercolor : 表格线的颜色
        cellspacing : 表格线的距离

        使用 th 也可以表示单元格 ; 居中 加粗

        表格的标题 ： <caption></caption>

        合并单元格
            -rowspan 跨行
            -colspan 跨列

        操作技巧
            先数多少行多少列
    -->
    <table border="1" bordercolor="black" cellspacing="0" width="200" height="150">
        <caption>人员信息 </caption>
        <tr align="center"></tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        <tr>
            <td>东方不败</td>
            <td>女</td>
            <td>33</td>
        </tr>

        <tr>
            <td>岳不群</td>
            <td>男</td>
            <td>53</td>
        </tr>

        <tr>
            <th>林平之</th>
            <th>男</th>
            <th>23</th>
        </tr>

    </table>
    <hr/>
    <hr/>
    <!---
        跨列
    -->
    <table border="1" bordercolor="red" cellspacing="0">
        <tr align="center">
            <td colspan="3">人员信息 </td>
        </tr>
        <tr align="center">
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>东方不败</td>
            <td>女</td>
            <td>33</td>
        </tr>
        <tr>
            <td>岳不群</td>
            <td>男</td>
            <td>53</td>
        </tr>
        <tr>
            <th>林平之</th>
            <th>男</th>
            <th>23</th>
        </tr>

    </table>
    <hr/>
    <hr/>
    <!--
        跨行
    -->
    <table border="1" bordercolor="red" cellspacing="0">
        <tr align="center">
            <td colspan="3">人员信息 </td>
        </tr>
        <tr align="center">
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>

        <tr>
            <td>东方不败</td>
            <td>女</td>
            <td rowspan="3">53</td>
        </tr>
        <tr>
            <td>岳不群</td>
            <td>男</td>
        </tr>
        <tr>
            <th>林平之</th>
            <th>男</th>
        </tr>
    </table>
</body>
</html>
