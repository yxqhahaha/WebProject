<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器和id选择器的区别</title>
    <style>
        /*类选择器是可以重复多次使用的 类似于人的名字是可以重复的*/
        .red {
            color: red;
        }

        /*id选择器只允许使用一次，类似身份证号*/
        #setspan {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <span id="setspan">黎明</span><!-- 重复的id引用 Duplicate id reference-->
        <span id="setspan">张学友</span>
        <span class="red">毕福剑</span>
        <span class="red">光头强</span>
    </div>
</body>
</html>
