<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
        li:first-child {
            color: red;
        }
        li:nth-child(4) {   /*选择第几个孩子*/
            color: yellow;
        }
        li:last-child {
            color: purple;
        }
    </style>
</head>
<body>
    <ol>
        <li>金刚葫芦娃</li>
        <li>千里眼葫芦娃</li>
        <li>喷水葫芦娃</li>
        <li>千里耳葫芦娃</li>
        <li>顺风耳葫芦娃</li>
    </ol>

</body>
</html>
