<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        /*代表所有选择器*/
        * {
            color: silver;
        }
    </style>
</head>
<body>
    <span >黎明</span>
    <span >张学友</span>
    <span>毕福剑</span>
    <span >光头强</span>
</body>
</html>
