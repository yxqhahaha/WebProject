<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a {
            /*a 是标签选择器 所有的链接*/
            font-weight: 700;
            font-size:20px;
            color: gray;
        }
        a:hover{
            /* ：hover  链接伪类选择器 鼠标悬停*/
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">秒杀</a>
</body>
</html>
