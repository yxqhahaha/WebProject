<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名选择器</title>
    <style>
        .font20 {
            font-size: 20px;
        }
        .font30 {
            font-size: 30px;
        }
        .red {
            color: red;
        }
        .fontweight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="font20 red fontweight">安琪拉</div>
    <div class="font20 ">亚瑟</div>
    <div class="font30 red">琴女</div>
    <div class="font30 fontweight">刘邦</div>
</body>
</html>
