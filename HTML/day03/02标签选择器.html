<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        p {
            color: burlywood;
            font-style: italic;
        }

        div {
            color: darkgoldenrod;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>大白</p>
    <p>大黑</p>
    <p>小黄</p>
    <p>小黑</p>
    <div>凤鸣</div>
    <div>岐山</div>
    <div>黄山</div>
</body>
</html>
