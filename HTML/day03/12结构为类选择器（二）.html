<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
        /*li:nth-child(even) {*/
            /*!**/
                /*even 选择偶数*/
                /*odd 选择奇数*/
              /**!*/
            /*color: pink;*/
        /*}*/
        /*li:nth-child(odd) {*/
            /*!**/
                /*even 选择偶数*/
                /*old 选择奇数*/
              /**!*/
            /*color: burlywood;*/
        /*} */

        /*li:nth-child(2n-1) {*/
            /*!**/
                /*even 选择偶数*/
                /*old 选择奇数*/
                /*n 选择所有*/
                /*2n 选择偶数*/
                /*2n-1 选择奇数*/
                /*xn x的倍数*/
                /*。。。*/
              /**!*/
            /*color: burlywood;*/
        /*}*/

        li:nth-last-child(2n-1) {
        /*
            从后往前数
            even 选择偶数
            old 选择奇数
            n 选择所有
            2n 选择偶数
            2n-1 选择奇数
            xn x的倍数
            。。。
        */
        color: burlywood;
        }

    </style>
</head>
<body>
    <ol>
        <li>金刚葫芦娃</li>
        <li>千里眼葫芦娃</li>
        <li>喷水葫芦娃</li>
        <li>千里耳葫芦娃</li>
        <li>顺风耳葫芦娃</li>
    </ol>
</body>
</html>
