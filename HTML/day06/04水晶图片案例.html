<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04水晶图片案例</title>
    <style>
        div {
            width: 249px;
            height: 249px;
            background-color: silver;
            margin: 100px;
            background: url("shui.jpg") 0 0 no-repeat;
            font-size: 30px;
            color: rgba(102, 113, 255, 0.7);/*颜色半透明*/
            text-align: center;
            line-height: 249px;
            /*变成圆角*/
            border-radius: 50%;
            box-shadow: 5px 5px 10px 15px rgba(255,255,255,0.7) inset,
                        4px 4px 10px  rgba(255,255,255,0.3);/*内阴影*/
        }
    </style>
</head>
<body>
    <div>水晶图片</div>
</body>
</html>
