<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07浮动详解</title>
    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: #ba97ff;
            float: left;/*默认left*/
        }
        div:last-child {
            width: 600px;
            height: 400px;
            background-color: #e4ffed;
            /*float: left;!*默认left*!*/
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
