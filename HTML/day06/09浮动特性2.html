<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09浮动特性2</title>
    <style>
        section {
            width: 800px;
            height: 500px;
            background-color: silver;
        }
        section div {
            width: 200px;
            height: 200px;
            background-color: #ff6c54;
            float: left;
        }
        section div:last-child {
            width: 200px;
            height: 300px;
            background-color: deepskyblue;
            /*float: left;*/
        }
    </style>
</head>
<body>
    <section>
        <div>yi</div>
        <div>er</div>
    </section>
</body>
</html>
