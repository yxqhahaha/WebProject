<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13通栏平均分布型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;/*取消列表的默认样式*/
        }
        .top,
        .footer {
            /*width: 100%;*/
            height: 60px;
            background-color: #000;
        }
        .banner {
            width: 960px;
            height: 400px;
            margin: 0 auto;
            text-align: center;
            line-height: 400px;
            background-color: silver;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        .main {
            width: 960px;
            margin: 0 auto;
            height: 200px;
        }
        .main ul li {
            width: 240px;
            height: 200px;
            background-color: #fff3ec;
            float: left;
            text-align: center;
            line-height: 200px;
            margin-bottom: 20px;
        }
        /*even 偶数个
          odd 奇数个*/
        .main ul li:nth-child(even){
            background-color: #000;
        }

        .footer {
            height: 80px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
