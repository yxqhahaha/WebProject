<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10浮动改变元素模式</title>
    <style>
        div {
            height: 200px;
            background-color: cornsilk;
            float: left;/*块级元素添加浮动之后，具有行内块的特性*/
        }
        span {
            background-color: firebrick;
            height: 150px;
            float: left;/*行内元素添加浮动后，具有行内块的特性*/
        }
    </style>
</head>
<body>
    <div>三傻大闹宝莱坞</div>
    <div>三傻大闹宝莱坞</div>
    <span>额滴个神啊</span>
    <span>额滴个神啊</span>
    <span>额滴个神啊</span>
</body>
</html>
