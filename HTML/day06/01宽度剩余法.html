<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01宽度剩余法</title>
    <style>
        div {
            height: 50px;
            width: 300px;

            border: 1px solid pink;
        }
        h3 {
            margin-left: 10px;  /*左边会显示空白，不会有颜色*/
            /*padding-left: 10px;*//*左边显示设定的颜色purple 不会显示空白*/
            background-color: purple;
        }

    </style>
</head>
<body>
<div>
    <pre>
        盒子模型布局稳定性：width > padding > margin
    </pre>
    <h3>稳住，我们能赢</h3>
</div>
</body>
</html>
