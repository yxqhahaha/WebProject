<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
    <!--与input搭配使用-->
    <input type="text" value="明星搜索" list="star" />
    <datalist id="star"> datalist 里面用id 来和input--list连接]
        <option>刘德华</option>
        <option>张学友</option>
        <option>周星驰</option>
        <option>海明威</option>
    </datalist><br /><br /><br />

    <!--fieldset元素可将表单内的相关元素分组、打包-->
    <!--和legend搭配使用-->
    <fieldset >
        <legend>用户登录：</legend>
        用户名：<input type="text" /><br />
        密 码：<input type="password" />
    </fieldset>
    <br /><br /><br />

    <fieldset >
        <legend>HTML5新增的input type类型 表单</legend>
        <form action="zhanbudao.nn">
            邮箱：<input type="email" /><br/>
            tel ：<input type="tel" />

            <input type="submit" value="提交" />
        </form>
    </fieldset>
</body>
</html>
