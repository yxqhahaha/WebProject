<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的标题</title>
</head>
<body>
    <table align="center" border="1" width="240" height="300">
        <caption><h5>商城</h5></caption><!--表格标题标签--->
        <thead>
        <tr>
            <td>数码</td>
            <td>家电</td>
            <td>生鲜</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>笔记本</td>
            <td>手机</td>
            <td>游戏机</td>
        </tr>
        <tr>
            <td>电视</td>
            <td>冰箱</td>
            <td>洗衣机</td>
        </tr>
        <tr>
            <td>XBOX</td>
            <td>PS4</td>
            <td>STEAM</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
