<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*并集选择器*/
        p.xueyou,h4,.orange {
            color: green;
        }
    </style>
</head>
<body>
    <div>刘德华</div>
    <p class="xueyou">张学友</p>
    <p >张学友</p>
    <h4>黎明</h4>
    <div class="orange">在山的那边海的那边，有一群蓝精灵</div>
</body>
</html>
