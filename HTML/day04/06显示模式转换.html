<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式转换</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            display: inline;/*块级标签转为行内标签*/
        }

        span {
            width: 300px;
            height: 100px;
            background-color: silver;
            display: block;/*行内标签转为块级标签*/
        }
    </style>
</head>
<body>
    <div>wer</div>
    <div>sdfsdf</div>
    <div>sdfa</div>
    <div>dsfgdsf</div>
    <div>sdfgsdf</div>
    <div>dsfgsd</div>
    <span>
        asifansdgakdsg
    </span>
    <span>
        adgasdfa
    </span>
</body>
</html>
