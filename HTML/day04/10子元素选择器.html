<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        .nav li{/*空格 后代选择器 可以选择 儿子 孙子 重孙...*/
            /*color:red;*/
        }
        /*子元素选择器 只选择 亲儿子*/
        .nav > li {
            color: pink;/*只有一级菜单变色*/
        }

        /*子元素选择器 只选择 亲儿子*/
        .nav > li >ul > li {
            color: blue;/*只有二三四级菜单变色*/
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>一级菜单
        <ul>
            <li>二级菜单</li>
            <li>三级菜单</li>
            <li>四级菜单</li>
        </ul>
    </li>
</ul>
</body>
</html>
