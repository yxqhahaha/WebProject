<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行内元素的区别</title>
</head>
<body>
    <pre>
        块级元素的特点：
            1、总是从新行开始
            2、高度、行高、外边距以及内边距都可以控制。
            3、宽度默认是容器的100%
            4、可以容纳内联元素和其他元素。

        行内元素的特点：
            1、和相邻行内元素在一行上。
            2、高宽无效，但水平方向的padding和margin都可以设置，垂直方向无效
            3、默认宽度就是它本身内容的宽度
            4、行内元素智能容纳文本或者其它行内元素。
    </pre>
</body>
</html>
