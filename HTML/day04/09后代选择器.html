<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        p {
            color: blue;
        }
        /*标签空格标签*/
        div p {
            color: red;
        }
        .king p{
            color: olive;
        }
    </style>
</head>
<body>
    <p>王者荣耀</p>
    <div>
        <p>王者不可阻挡</p>
    </div>
    <p>王者荣耀</p>
    <div class="king">
        <p>大河之水天上来</p>
    </div>
</body>
</html>
