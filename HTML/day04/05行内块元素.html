<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内块元素</title>
    <style>
        input {
            width: 300px;
            height: 30px;
            border-color: red;
        }
    </style>
</head>
<body>
    <pre >
        在行内块元素中有几个特殊的标签--img、input、td，可以对他们设置宽高和对齐属性，
    有些资料可能会称他们为行内块元素。

        行内块元素的特点：
            1、和相邻行内元素（行内块）在一行上，但是之间会有空白缝隙。
            2、默认宽度就是它本身内容的宽度。
            3、高度、宽度、外边距以及内边距都可以控制。
    </pre>
    <input type="text"  />
</body>
</html>
