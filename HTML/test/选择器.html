<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器示例</title>
    <style type="text/css">
        div.test01{
            background-color: blueviolet;
            color: white;
        }

        p{
            background-color: darkblue;
            color: red;
        }
        p.test02{
            background-color: darkblue;
            color: red;
        }
        .test03{
            background-color: darkblue;
            color: red;
        }
    </style>
</head>
<body>
    <div>天之道，损有余而补不足，是故虚胜实，不足胜有余。其意博，其理奥，其趣深，天地之象分，阴阳之候列，变化之由表，死生之兆彰，</div>
    <p>他自狠来他自恶，我自一口真气足。</p>
    <div class="test01"> 阴极在六，何以言九。太极生两仪，天地初刨判。六阴已极，逢七归元太素，太素西方金德，阴之清纯，寒之渊源。 </div>
    <p class="test02">目系急则目眩以转矣。邪其精，其精所中不相比亦则精散，精散则视岐，视岐见两物。</p>
    <div class="test03"> 阴极在六，何以言九。太极生两仪，天地初刨判。六阴已极，逢七归元太素，太素西方金德，阴之清纯，寒之渊源。 </div>
    <p class="test03">目系急则目眩以转矣。邪其精，其精所中不相比亦则精散，精散则视岐，视岐见两物。</p>
</body>
</html>
