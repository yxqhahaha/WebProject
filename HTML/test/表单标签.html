<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        get和post的区别
            1、get请求地址栏会携带提交的数据，post不会（数据在请求体里面）
            2、get请求安全级别低
            3、get请求数据大小有限制，post没有
           enctype：一般情况下不需要这个属性，在做文件上传时需要进行设置。
    -->

    <!--  <form></form> 表单标签
            --属性
                -action="url" url:data提交的地址
            --可以提交数据到服务器
            --输入项：可以输入内容
                -大部分的输入项使用 <input type=""/>
                -单选输入项 name值必须一样实现单选
                -复选输入项： <input type="checkbox" name="like"/> name属性值必须相同
                -文件输入项：<input type="file">
                -下拉输入项：不在 input中 <select name=""> <option value=""></option> </select>
                -文本输入项：text
            提交按钮
                <input type="submit">
    --->
    <form action="表单标签.html" method="post">
        手机号码：<input type="text" name="tel"/><br/>

        密&nbsp;&nbsp;码: <input type="password" name="password"/><br/>

        性  别：<input type="radio" name="sex" value="nan" checked="checked"/>男<input type="radio" name="sex" value="nv"/>女<br/>

        爱好 ： <input type="checkbox" name="like" value="lanqiu" checked="checked"/>篮球<!--checked="checked" 默认选中-->
                <input type="checkbox" name="like" value="yumaoqiu"/>羽毛球
                <input type="checkbox" name="like" value="paiqiu"/>排球<br/>

        文件：<input type="file"><br/>

        生日：<select name="birth">
                    <option value="1991" selected="selected">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
        </select><br/>

        自我介绍：<br/><textarea rows="12" name="txtSelfInfo"> </textarea><br/>
        <input type="submit" value="注册"><br/><br/>
        <input type="image" src="../res/HTML网页结构.JPG" width="20px" height="10px"/>
        <input type="reset" value="重新输入" />
        <input type="button" value="Gbtn"/>
    </form>


</body>
</html>
