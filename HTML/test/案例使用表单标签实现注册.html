<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用表单标签实现注册</title>
</head>
<body>
    <form action="url">
    <h3 align="center">注册虫虫网账号</h3>
    <table width="400" align="center" border="0" cellspacing="0">
        <tr>
            <td align="right">注册邮箱：</td>
            <td><input type="text" name="mail" value="**@.com.cn"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>你还可以使用<a href="#">账号</a>或者<a href="#">手机号</a>注册</td>
        </tr>
        <tr>
            <td align="right">真实姓名 ：</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td align="right">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td><input type="radio" name="sex" value="nan"/>男&nbsp;&nbsp;<input type="radio" name="sex" value="nv"/>女</td>
        </tr>
        <tr>
            <td align="right">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</td>
                <td><select name="year">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                </select>年
                <select name="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>月
                <select name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>日
            </td>
        </tr>
        <tr>
            <td align="right">我现在正在：</td>
            <td>
                <select name="day">
                    <option value="findwork">正在找工作</option>
                    <option value="learning">学习 JAVA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src=""/><a href="#">看不清换一张？</a> </td>
        </tr>
        <tr>
            <td align="right">验证码：</td>
            <td><input type="text" name="verificationCode"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
    </form>
</body>
</html>
