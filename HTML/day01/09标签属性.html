<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
</head>
<body>
    要求：水平线的长度为500,颜色为红色<br />
    <hr width="900px" color="red"/>
    标签属性<br />
    1、标签可以拥有多个属性，必须写在开始标签中，位于标签后面<br />
    2、属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格隔开<br />
    3、任何标签的属性都有默认值，省略该属性则采取默认值。<br />
</body>
</html>
