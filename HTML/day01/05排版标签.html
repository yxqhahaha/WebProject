<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版标签--标题标签</title>
</head>
<body>
    <h2>h1标签因为重要，尽量少用，不要动不动就扔一个h1，一般h1都是给logo用</h2>
    <h1>h1>h2>....>h6</h1>
    <h2>大河之水天上来</h2>
    <h3>大河之水天上来</h3>
    <h4>大河之水天上来</h4>
    <h5>大河之水天上来</h5>
    <h6>大河之水天上来</h6>
    <hr />
    <h4>九阳神功--口诀</h4>
    <p>他强由他强，清风抚山冈。</p>
    <p>他横由他横，明月照大江。</p>
    <p>他自狠来他自恶，我自一口真气足。</p>
</body>
</html>
