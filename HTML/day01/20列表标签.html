<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <h2>无序列表</h2>
    <h3>你喜欢的水果</h3>
    <ul><!--自动换行 unordered List--->
        <li>荔枝</li>
        <li>苹果</li>
        <li>葡萄</li>
        <li>芒果</li>
        <li>榴莲</li>
        <li>圣女果</li>
    </ul>

    <h2>有序列表</h2>
    <h3>数码</h3>
    <ol type="i">
        <li>笔记本</li>
        <li>机械键盘</li>
        <li>CPU</li>
        <li>显卡</li>
        <li>机箱</li>
        <li>显示器</li>
        <li>主板</li>
    </ol>
</body>
</html>
