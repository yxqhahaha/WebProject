<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style type="text/css">
        div{
            background-color: blueviolet;
            color: aquamarine;
        }
    </style>
</head>
<!--
    CSS 层叠样式表  提高了代码的可维护性
        --选择器
        --盒模型
        --背景和边框
        --文字特效
        --2D/3D转换
        --动画
        --多列布局
        --用户界面
-->
<body>
    <div style="background-color: bisque ;color:green ">CSS-DIV style01</div>

    <div>他强由他强，清风抚山冈。</div>
</body>
</html>
