<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素没有上下内外边距</title>
    <style>
        span {
            background-color: pink;
            margin: 30px 52px;/*上下30  左右52  只有左右起作用*/
            padding: 50px;/*上下左右50px  只有左右生效*/
        }
    </style>
</head>
<body>
    <span>行内元素</span>
尽量不要给行内元素指定 上下内外边距
</body>
</html>
