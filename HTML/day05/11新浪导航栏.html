<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11新浪导航栏</title>
    <style>
        nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
        }
        nav a {
            font-size: 14px;
            color: #4D4D4D;
            text-decoration: none;  /*取消下划线*/
            /*链接是行内元素*/
            display: inline-block;
            width: 100px;
            height: 41px;
            line-height: 41px;/*行高等于高度可以文字垂直居中*/
            padding: 0 15px;/*上下0 左右15px*/

        }
        nav a:hover {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">登录</a>
        <a href="#">微博</a>
    </nav>
</body>
</html>
