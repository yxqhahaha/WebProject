<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style>
        div {
            color: #ff0747;
            font-size: 18px;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <div>王者不可阻挡</div>
<pre>
    1、样式冲突，遵循的原则是就近原则。哪个样式离结构近，就执行哪个样式。
    2、样式不冲突，不会层叠。
</pre>
</body>
</html>
