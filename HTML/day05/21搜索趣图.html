<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索趣图</title>
    <style>
        * {
            /*清空默认的内外边距 几乎是写css 必须要写的*/
            margin: 0;
            padding: 0;
        }
        .searchPic {
            width: 238px;
            height: 294px;
            border: 1px solid #D9E0EE;
            margin: 100px;
            border-top:3px solid #FF8400;
        }
        .searchPic h3 {
            height: 35px;
            border-bottom: 1px solid #D9E0EE;
            font-size: 16px;
            /*取消加粗*/
            font-weight: normal;
            /*垂直居中*/
            line-height: 35px;/*行高等于高 文字居中*/
            /*margin-left: 10px;*/
            padding-left: 14px;
        }

        .searchPic img {
           /*上 右 下 左*/
            margin: 7px 0 0 8px;
         /*   margin-top: 7px;
            margin-left: 8px;*/
        }
        ul {
            list-style:none;/*取消列表自带的小点*/
        }
        .searchPic ul {
            margin-left: 8px;

        }
        .searchPic ul li a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;  /*取消下划线*/

        }
        .searchPic ul li {
            padding-left: 10px;
            line-height: 26px;
            line-height: 26px;/*垂直居中*/
            background: url("square.png") no-repeat left center;
        }
        .searchPic ul li a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="searchPic">
       <h3>搜索趣图</h3>
        <img src="happy.gif" alt="" height="/">
        <ul>
            <li><a href="#">王者荣耀决赛赛场被ban</a></li>
            <li><a href="#">美国打响全球贸易战第一枪</a></li>
            <li><a href="#">朝鲜工党主席金正恩访问哈萨克斯坦</a></li>
        </ul>
    </div>
</body>
</html>
