<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型--边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /*border: border-width || border-style || border-color;
                 border-width   : npx   边框宽度
                 border-style   :
                        --none 默认没有边框
                        --solid 边框为单实线（最常用）
                        --dashed 边框为虚线
                        --dotted 边框为点线
                        --double 边框为双实线
                 border-color   : color 边框颜色
            */
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <div>box</div>
</body>
</html>
