<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的显示与隐藏-display</title>
    <style>
        .daomao {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            /* 隐藏元素怒 */
            display: none;
            /*
                除了转换元素为块级元素以为，同时还有显示元素的意思
                特点：隐藏元素之后，不再保留位置，
            */
            display: block;
        }
        
        .ermao {
            width: 200px;
            height: 200px;
            background-color: rgba(43, 131, 8, 0.678);
        }
    </style>
</head>

<body>
    <div class="daomao"></div>
    <div class="ermao"></div>
</body>

</html>
