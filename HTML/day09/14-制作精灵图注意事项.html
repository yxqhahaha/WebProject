<body>
    <pre>
        1、新建图片大小选择像素
        2、分辨率选择72 
        3、颜色默认选择RGB8位（此为默认）
        4、制作精灵图时，拉进来的图片靠边对齐，不同的图片之间尽量水平或者垂直对齐，图片与图片之间留有空白，精灵图的底部需留一大段空间留待以后添加图片
        5、保存前隐藏图层，保存图片选择png格式。
    </pre>
