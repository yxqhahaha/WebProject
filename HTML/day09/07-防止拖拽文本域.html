<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-防止拖拽文本域</title>
    <style>
        textarea {
            width: 500px;
            height: 250px;
            outline: none;
            /* 边框改变颜色*/
            border: 1px solid #ff8500;
            /*禁止拖拽文本域*/
            resize: none;
        }
    </style>
</head>
<body>
    <textarea>请留言</textarea>
</body>
</html>
