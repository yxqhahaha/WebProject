<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-vertical-align图片对齐文字</title>
    <style>
        .one {
            /* 默认基线对齐 */
            vertical-align: baseline;
        }

        .two {
            /* 居中对齐*/
            vertical-align: middle;
        }
        .three {
            /* 居中对齐*/
            vertical-align: top;
        }
    </style>
</head>
<body>
    <img src="images/2.jpg" alt="" class="one">耍流氓啦
    <img src="images/2.jpg" alt="" class="two">耍流氓啦
    <img src="images/2.jpg" alt="" class="three">耍流氓啦
</body>
</html>
