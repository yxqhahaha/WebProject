<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-仿土豆效果显示与隐藏</title>
    <style>
        /*
            1、原来盒子里面装有一个黑色半透明的盒子，刚开始是看不见的隐藏。
            2、当鼠标经过的时候（或者说鼠标悬停在盒子上），这个黑色半透明的盒子就显示出来了。
        */
        .box {
            width: 222px;
            height: 220px;
            margin: 100px;
            position: relative;
        }
        .box a:hover .mask{
            display: block;
        }

        .mask {
            display: none;
            width: 222px;
            height: 220px;
            background: rgba(64, 64, 64, 0.35) url("images/arr.png") no-repeat center;
            position: absolute;
            top: 0;
            left: 0;

        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            <div class="mask"></div>
            <img src="images/3.jpg" alt="">
        </a>
    </div>
</body>
</html>
