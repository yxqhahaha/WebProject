<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-元素的显示与隐藏-visiblity</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: #cc6461;
            visibility: hidden;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: #2c43cc;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
   <pre>
        visibility : inherit | visible | collapse | hidden

        inherit   :　 默认值。继承父对象的可见性

        visible   :　 对象可视

        collapse  :　 未支持。主要用来隐藏表格的行或列。隐藏的行或列能够被其他内容使用。
                      对于表格外的其他对象，其作用等同于 hidden。

        hidden    :　 对象隐藏   ---隐藏之后，继续保留原有位置

   </pre>
</body>
</html>
