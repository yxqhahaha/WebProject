<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除样式 */
        
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            padding-left: 150px;
        }
        li {
            list-style: none;
            padding-top: 20px;
            /* 上下 左右 */
            margin: 0 15px;
            float: left;
        }
        
        body {
            background: url(images/wx.jpg) repeat-x;
        }
        
        .nav a {
            display: inline-block;
            height: 33px;
            background: url(images/to.png) no-repeat;
            padding-left: 20px;
            color: #fff;
            /* 文字垂直居中 */
            line-height: 33px;
        }
        
        .nav a span {
            display: inline-block;
            height: 33px;
            background: url(images/to.png) no-repeat right top;
            padding-right: 20px;
        }
        
        .nav a:hover {
            background: url(images/ao.png) no-repeat;
        }
        
        .nav a:hover span {
            background: url(images/ao.png) no-repeat top right;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>

            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span>帮助与反馈</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span>公众平台</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span>开放平台</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span>微信社区</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span>微友之家</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
