<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        
        .box1 {
            background-color: #f00;
        }
        
        .box2 {
            background-color: #0f0;
            /* 整个盒子半透明 */
            opacity: .4;
            /* rgba（123,123,123,0.5）
                背景半透明
             */
        }
        
        .box3 {
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="box1">123456789</div>
    <div class="box2">123456789</div>
    <div class="box3">123456789</div>
</body>

</html>
