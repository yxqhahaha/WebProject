<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-防止拖拽文本域</title>
    <style>
        textarea {
            /*  禁止拖拽文本  */
            width: 200px;
            height: 200px;
            resize: none;
            cursor: not-allowed ;
        }
    </style>
</head>
<body>
    <textarea>请留言</textarea>
</body>
</html>
