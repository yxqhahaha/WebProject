<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-溢出的文字省略号显示</title>
    <style>
        div {
            width: 250px;
            height: 25px;
            border: 1px solid red;
            /* 当文字显示不开的时候，自动换行 */
            /*white-space: normal;*/

            /* 强制文字 一行内显示 */
            white-space: nowrap;

            /* 超出的部分隐藏 */
            overflow: hidden;

            /* 不显示省略标记（...），而是简单的裁切 ，*/
            /*text-overflow: clip;*/

            /* 文字溢出用省略号替代  */
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div>
        稳住，我们能赢！大河之水天上来！加油！特种兵！
    </div>
</body>
</html>
