<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-显示隐藏密码</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            border: 0;
            outline: none;
            width: 370px;
            height: 30px;
        }

        .box img {
            position: absolute;
            right: 30px;
            top: 3px;
            width: 24px;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="images/closeEye.jpg" alt="" id="imgEye">
    </label>
    <input type="password" name="" id="pwd">
</div>
<script>
    //1. get element
    let eye = document.getElementById('imgEye');
    let pwd = document.getElementById('pwd');

    //2。注册事件 处理程序
    let flag = 0;
    eye.onclick = function () {
        if (flag == 0) {
            pwd.type = 'text';
            eye.src = 'images/openEye.png';
            flag = 1;
        } else {
            pwd.type = 'password';
            eye.src = "images/closeEye.jpg";
            flag = 0;
        }
    }
</script>
</body>
</html>
