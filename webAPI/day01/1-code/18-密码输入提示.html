<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-密码输入提示</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(images/code.png) no-repeat left center;
            padding-left: 20px;
        }
        .wrong {
            color: red;
        }
        .right {
            color: green;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="pwd">
        <p class="message">请输入6~16位密码</p>
    </div>
    <img src="images/code.png" alt="">

    <script>
        /*
            首先判断的事件是表单失去焦点 onblur
            如果输入正确则 提示正确的信息颜色为绿色小图标变化
            如果输入不是6-16位，则提示错误信息颜色为红色 小图标变化
            因为里面变化样式较多，我们采取className修改样式
        */

        //1.获取元素
        let ipt = document.querySelector('input');
        let message = document.querySelector('.message');

        //注册事件 失去焦点
        ipt.onblur = function () {
            //根据表单值得长度
            if(this.value.length < 6 || this.value.length > 16){
                message.className =  'message wrong';
                message.innerHTML = '输入的密码长度应为6-16位';
            }else {
                message.className = 'message right';
                message.innerHTML = '输入正确';
            }
        }
    </script>
</body>
</html>
