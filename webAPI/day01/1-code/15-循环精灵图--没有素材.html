<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-循环精灵图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 250px;
            margin: 100px auto;
        }

        .box li {
            float: left;
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            /*background: url(images/closeEye.jpg) no-repeat;*/
            /*
                假设有精灵图
            */
            background: url(images/sprite.png) no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        let lis = document.querySelectorAll('li');
        for (let i = 0; i < lis.length; i++){
            //让索引号乘以44 就是每个li的背景y坐标
            let index = i * 44;
            lis[i].style.backgroundPosition = '0 - '+index+'px';
        }
    </script>
</body>
</html>
