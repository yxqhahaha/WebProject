<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-H5自定义属性</title>
    <style>

    </style>
</head>
<body>
    <div data-getTime="20" data-index="2" data-list-name="hahhh"></div>

    <!-- ie11 以上 -->
    <script>
        let div = document.querySelector('div');
        console.log(div.dataset);
        console.log(div.dataset.index);
        //getTime  转为了gettime
        console.log(div.dataset.gettime);
        //list-name 转为了 listName
        console.log(div.dataset.listName)
    </script>
</body>
</html>
