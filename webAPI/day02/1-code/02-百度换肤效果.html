<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-百度换肤效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(images/bg1.jpg) no-repeat center top;
        }

        li {
            list-style: none;
        }


        .baidu {
            overflow: hidden;
            margin: 600px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 3px;
        }

        .baidu li{
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }

        .baidu img {
            width: 100px;
        }
    </style>
</head>
<body>
<ul class="baidu">
    <li><img src="images/bg1.jpg" alt=""></li>
    <li><img src="images/bg2.jpg" alt=""></li>
    <li><img src="images/bg3.jpg" alt=""></li>
    <li><img src="images/bg4.jpg" alt=""></li>
</ul>
<script>
    //1.获取元素
    let imgs = document.querySelector('.baidu').querySelectorAll('img');
    //console.log(imgs);
    //2. 循环注册事件
    for (let i = 0; i < imgs.length; i++){
        imgs[i].onclick = function () {
            //this.src = "images/bg"+i+".jpg";
            document.body.style.backgroundImage = 'url('+this.src+')';
        }
    }
</script>
</body>
</html>
