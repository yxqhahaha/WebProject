<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-类的继承</title>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            sum() {
                console.log(this.x + this.y);
            }

            money() {
                console.log(100);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y);    //调用了父类中的构造函数
            }
        }

        let son = new Son(123, 22);
        son.money();
        son.sum();
    </script>
</head>
<body>

</body>
</html>
