<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-super关键字</title>
    <script>
        //super关键字调用父类普通函数

        class Father{
            say(){
                return '我是爸爸'
            }
        }
        /*
        * 1、继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的
        * 2、继承中，如果子类里面没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法（就近原则）
        * */
        class Son extends  Father{
            say(){
                //使用super关键字调用父类的普通函数
                console.log(super.say());
                return '我是儿砸'
            }
        }

        let son = new Son();
        console.log(son.say());
    </script>
</head>
<body>

</body>
</html>
