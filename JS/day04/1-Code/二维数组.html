<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维数组</title>
    <script>
        var arr = [[1,2],[2,3],[3,4],[4,5]];
        console.log("arr length : " + arr.length)
        for (var i = 0; i < arr.length ; i++) {
            console.log("arr["+i+"] length : " + arr[i].length)
            for (var j = 0; j < arr[i].length; j++) {
                console.log(arr[i][j]);
            }
        }

    </script>
</head>

</html>
