<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过函数实现数组反转</title>
    <style>

    </style>
</head>
<body>
<script>

    /**
     *
     * 实现数组反转
     *
     * */
    function reverseArray( arr ) {
        var temp;
        for (var i = 0; i < arr.length / 2; i++) {
            temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        return arr;
    }

    var arr = [12,324,345,234,534];

    console.log(arr);
    console.log(reverseArray(arr));

    var arr2 = [4,5,3,2,6,8];
    console.log(arr2);
</script>
</body>
</html>
