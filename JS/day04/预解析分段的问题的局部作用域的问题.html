<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预解析分段的问题的局部作用域的问题</title>
    <style>

    </style>
</head>
<body>
<script>
    /**
     *  预解析中，变量的提升，只会在当前的作用域中提升，提升到当前作用域的最上面
     *
     *  函数中的变量，只会提前到函数的作用域中的最前面，不会出去
     * */

    function f1() {
        console.log(num);
        var num = 10;
    }
    f1();   //undefined
    console.log(num);   //报错  num is not defined
</script>
</body>
</html>
