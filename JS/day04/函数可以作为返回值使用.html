<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数可以作为返回值使用</title>
    <style>

    </style>
</head>
<body>
<script>
    function  f1() {
        return new function(){
            console.log("函数作为返回值使用");
        };
    }

    var f2 = f1();
    console.log(f2);    //Uncaught TypeError: f2 is not a function  --> f2 is a variable
    f2();
</script>
</body>
</html>
