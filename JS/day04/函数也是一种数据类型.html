<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数也是一种数据类型</title>
    <style>

    </style>
</head>
<body>
<script>
    function f1() {
        console.log("function");
    }

    //
    console.log(typeof f1());   //undefined
    console.log(typeof f1);     //function


</script>
</body>
</html>
