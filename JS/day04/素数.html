<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素数</title>
    <style>

    </style>
</head>
<body>
<script>
    /**
     * 判断一个数是不是素数
     * 从2开始
     * */

    /********************************************************
     *  函数名 : isPrime( num )
     *  参  数 : num 数值型
     *  返回值说明 :
     *          不是素数    返回  false
     *          是 素 数    返回  true
    * ******************************************************/
    function  isPrime(num) {
        for (var i = 2; i < num / 2 + 1 ; i++) {
            if(num % i == 0)
                return false;
        }
        return true;
    }

    console.log(isPrime(123));

</script>
</body>
</html>
