<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对js特有的继承的理解</title>
</head>
<body>
<script type="text/javascript">
    function Person(name) {
        this.name = name;
    }

    Person.prototype.company = "Microsoft"; //原型的属性

    Person.prototype.sayHello = function () {   //原型的方法
        alert("你好，我是" +this.name + " 来自 ：" + this.company);
    };

    var BillGates = new Person("Bill Gates");
    BillGates.sayHello();   //由于继承了原型的东西，规规矩矩输出
                //
    var SteveJobs = new Person("Steve Jobs");
    SteveJobs.company = "Apple";    //设置自己的属性，掩盖了原型的Microsoft属性
    //实现了自己的sayHello 方法，掩盖了原型的sayHello方法
    SteveJobs.sayHello = function () {
        alert("你好，我是" +this.name + " 来自 ：" + this.company + "公司");
    };

    SteveJobs.sayHello();   //都是自己覆盖的方法和属性，输出
                //
    BillGates.sayHello();   //SteveJobs的覆盖没有影响原型对象，BillGates还是老样子输出
</script>
</body>
</html>
