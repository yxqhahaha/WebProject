<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js介绍</title>
    <style>

    </style>
</head>
<body>
    <script>
    /*
    *
    * 语言类型可以省略，遵循h5标准
    *
    *      -- type="text/JavaScript"
    *
    *      -- language="JavaScript"
    *
    * script 标签一般放在body的底部
    *
    * 如果script 标签是引入外部js文件，那么不要在该标签里面写任何内容，而是应该另写一个标签
    *
    *变量的作用：
    *       --用来操作数据
    *
    *变量的声明：
    *       --  可以不初始化  每行代码结束 使用 分号 结束语句; ; ; ;
    *       --var varName;
    *       -- var name = "yangxiuqian";
    *       -- JS中区分大小写
    *           --var name !=  var namE
    *
    * 变量名注意问题：
    *          1、取名尽量见名知意
    *          2、遵循编码规范：以字母或者 $  下划线 _ 开头,中间或者后面可以有 $ 符号，字母或者数字
    *               -- 遵循驼峰命名法
    *
    * */

        var num = 10;
        alert("num ： " + num);
    </script>
</body>
</html>
