<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交换变量</title>
    <style>

    </style>
</head>
<body>
    <script>

        var num1 = 12;
        var num2 = 21;
        var temp;

        temp = num1;
        num1 = num2;
        num2 = temp;

        console.log("num1:" + num1);
        console.log("num2:" + num2);
    </script>
</body>
</html>
