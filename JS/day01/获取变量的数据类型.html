<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取变量的数据类型</title>
    <style>

    </style>
</head>
<body>
<script>
    /*
    * JS 的原始数据类型  6 个、
    *       --number  string  boolean  null  undefined  object
    *
    *       --string ：字符串类型
    *
    *       --null ： 空类型  如object = nuill;
    *
    *       --undefined ：未定义类型，值只有一个： undefined
    *            --变量声明没有赋值，结果是undefined。
    *            --函数没有明确返回值，如果接收了，结果也是undefined。
    *            --var num;
    *            console.log(num);  //--undefined
    *            console.log(num + 10);  //--NaN not an number
    * */

    var num = 123;
    var str = "cnyangx";
    var flag = true;
    var nul = null;
    var ud ;
    var obj = new Object();

    //  typeof() 获取变量的类型
    console.log(typeof num );   //  number
    console.log(typeof str );   //  string
    console.log(typeof flag );  //  boolean
    console.log(typeof nul );   //  object
    console.log(typeof ud ) ;    //  undefined
    console.log(typeof obj );   //  object
    console.log(typeof obj );   //  object


</script>
</body>
</html>
