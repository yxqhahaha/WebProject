<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS12_Page</title>
</head>
<body>
<script type="text/javascript">
    var aFunction = function () {}; //一个函数
    aFunction.aProperty = "Property of Function"; //函数的一个属性
    aFunction.aMethod = function () {
        alert("Method of function!"); //函数的一个方法
    };

    //主要看下面
    alert(aFunction["aProperty"]);  //可以将函数当数组以属性名作为下标来访问属性
    aFunction["aMethod"]();     //可以将函数当数组以方法名作为下标来调用方法

    for(var t in aFunction)
        alert(t + " is  a " + typeof(aFunction[t]));
</script>
</body>
</html>
