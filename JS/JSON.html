<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
<p>JSON JavaScript Objection Notation(js对象表示法)</p>
<img src="resouce\JSON.jpg">
<img src="resouce\JSON2.jpg">

<script type="text/javascript">
    //创建一个没有任何属性的对象
    var o = { };
    //创建一个对象并设置属性及初始值
    var person = {name:"Angel",age:19,maerried:false};
    //创建一个更复杂的对象，嵌套其它对象和对象数组等
    var company =
        {
            name:"Microsoft",
            product:"softWares",
            chairman:{name:"Bill Gates",age:63},
            employees:[{name:"Angle",age:19},{name:"yangx",a:23}],
            readme:function () {
                document.write(this.name + " product : " + this.product);
            }

        };
</script>
</body>
</html>
