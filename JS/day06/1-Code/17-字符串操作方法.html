<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-字符串操作方法</title>
    <script>
        /*
        * concat(str, str2, str3, ....) concat()方法用于连接两个或多个字符串。拼接字符串，等效+，+更常用。
        *
        * substr(start,length) 从start位置开始（索引号）， length取得个数 重点记住这个
        *
        * slice(start, end)     从start位置开始，截取到end位置，end取不到
        *
        * substring(start, end)     从start位置开始，截取到end位置，end取不到，基本和slice相同，但是不能为负值
        * */

        let str1 = 'yangx';
        let str2 = 'it';
        console.log(str1.concat(str2));

        let str3 = 'buzhidaozainali';
        console.log(str3.substr(3,9));

    </script>
</head>
<body>

</body>
</html>
