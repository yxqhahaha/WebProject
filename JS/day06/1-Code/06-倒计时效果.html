<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-倒计时效果</title>
    <script>
        /*
        * 时间戳转换公式
        *   d = parseInt(总秒数 / 60 / 60 / 24);   //计算天数
        *   h = parseInt(总秒数 / 60 / 60 % 24);   //计算小时
        *   m = parseInt(总秒数 / 60 % 60 );   //计算分数
        *   s = parseInt(总秒数 % 60);   //计算秒数
        * */

        function countDown(time) {
            let nowTime = +new Date();  //获得当前时间的总的毫秒数
            let inputTime = +new Date(time);    //获得用户输入时间毫秒数
            let times = (inputTime - nowTime) / 1000; //times是剩余时间的秒数
            let d = parseInt(times / 60 / 60 / 24);   //计算天数
            d = d < 10 ? '0' + d : d;
            let h = parseInt(times / 60 / 60 % 24);   //计算小时
            h = h < 10 ? '0' + h : h;
            let m = parseInt(times / 60 % 60);   //计算分数
            m = m < 10 ? '0' + m : m;
            let s = parseInt(times % 60);   //计算秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        console.log(countDown('2019-08-19 18:00:00'));
        console.log(new Date());
    </script>
</head>

</body>
</html>
