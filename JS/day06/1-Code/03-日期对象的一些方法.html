<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-日期对象的一些方法</title>
    <script>
        //Date() 日期对象， 是一个构造函数，必须使用new来创建日期对象
        var arr = new Array();
        var obj = new Object();

        //1、使用date  如果没有跟参数， 返回系统当前的时间
        var date = new Date();
        console.log(date);  //Sun Aug 18 2019 16:04:38 GMT+0800 (中国标准时间)

        //2、参数的常用写法 数字型 2019, 10, 01 或者是字符串型 '2019-08-18 16:22:21'
        var date1 = new Date(2019, 10, 1);
        console.log(date1);

        // var date2 = new Date('2019-11-01 12:21:12');
        var date2 = new Date();
        // getDay() 周末返回0 周一返回1 周二返回2 。。。。
        console.log(date2.getFullYear() + '年' + parseInt(date2.getMonth() + 1) + '月' + date2.getDate() + '日');
    </script>
</head>
<body>
2019年8月18日16:05:58
</body>
</html>
