<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-利用数组的索引</title>
    <script>
        let arr1 = [1,2,3,4,6,4,2,1,2,3,1];
        console.log(arr1.indexOf(2));    //1    返回在数组中找到的第一个匹配的元素的索引  如果不存在则返回-1
        console.log(arr1.lastIndexOf(2)); //8   返回在数组从后往前找 找到的第一个匹配的元素的索引  如果不存在则返回-1   索引的序号是正的
    </script>
</head>
<body>

</body>
</html>
