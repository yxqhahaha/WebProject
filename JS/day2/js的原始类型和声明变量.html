<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的原始类型和声明变量</title>
</head>
<body>
    <!--
        js的原始类型和声明变量
            java的基本数据类型：byte、int、char、bit、long、float、double、boolean

        js的原始数据类型 5个
            -string：字符串
                var str = "";
            -number：数字类型
                var m = 12；
            -boolean：true & false
                var flag = true;
            -null : null被认为是对象的占位符
                var date = new date;
                获取对象的引用，null表示对象引用为空，所有对象的引用也是object
            -undefined：
                定义一个变量，但是没有赋值
                var vi;
        typeof(); 查看当前变量类型
            typeof(varName);
    -->
    <script type="text/javascript">
        //定义字符串
        var str = "yangxiuqian";
        alert(str);
        alert(typeof(str));

        //定义数字
        var num = 123;
        alert(num);

    </script>
</body>
</html>
