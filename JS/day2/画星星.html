<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画星星</title>
    <style>

    </style>
</head>
<body>
<script>
    /*  画星星 */
    for (var i = 0; i < 5; i++){
        for (var j = i; j < 5; j++) {
            document.write("☆");
        }
        document.write("<br />");
    }

    document.write("------------------------------------------------------")
    document.write("<br />");

    var flag = 10;
    for (var i = 0; i < 10; i++) {
        flag--;
        for (var j = 0; j < flag; j++) {
            document.write("&nbsp;");
        }
        for (var j = 0; j <= i ; j++) {
            document.write("☆");
        }
        document.write("<br />");
    }
    var flag2 = 0;
    for (var i = 9; i > 0; i--) {
        flag2++;
        for (var j = flag2; j > 0 ; j--) {
            document.write("&nbsp;");
        }
        for (var j = 0; j < i ; j++) {
            document.write("☆");
        }
        document.write("<br />");
    }

</script>

<script>
    document.write("<a href=\"https://www.baidu.comn\">百度</a>")
</script>
</body>
</html>
