<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数组</title>
</head>
<!--
    js定义数组(三种)
    方式一
        -var arr = [1,2,3,4];
        -var arr = [1,"wer",true];
    方式二-使用内置Array对象
        -var arr3 = new Array(5); //长度为5
    方式三 -- 使用内置对象Array
        -var arr4 = new Array(1,2,3,"wer"); //直接给数组赋值

-->

<script type="text/javascript">
    //定义数组
    var arr1 = [1,2,3];
    var arr2 = [1,"wer",true];
    var arr3 = new Array(5); //长度为5
    arr3[2] = "yangxiuqian";
    var arr4 = new Array(1,2,3,"wer"); //直接给数组赋值
    alert(arr1);
    alert(arr2);
    alert(arr3);
    alert(arr4+"  length : "+arr4.length);
</script>
<body>

</body>
</html>
