        java中jdk1.7以后switch支持string类型

        相减是数值相减

<script type="text/javascript">
    var a = 4;
    var b = 5;
    if(a > b)
        alert(a);
    else alert(b);

    for(var a = 0; a < 3; a++)
        alert(a);
</script>
