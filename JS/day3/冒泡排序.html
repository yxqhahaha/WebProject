<!DOCTYPE html>

<body>
<script>

    /**
     *  冒泡排序
     *      1、比较的轮数等于总数 - 1
     *      2、比较次数等于要比较的个数 - 1
     *          --比较从第一个到最后一个
     *          --每一轮比较玩得到一个最终值、不参与下一次比较
     *
     * */

    /**
    *   最大时间复杂度 O(n^2)
    *   空间复杂度 O(1)
    * */
    var arr = [10, 0, 100, 20, 60, 30];
    var temp;
    /**
     *  从大到小
     * **/
    /*  控制循环比较的轮数   */
    for (var i = 0; i < arr.length  - 1; i++) {
        /*  控制每一轮比较的次数   */
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if(arr[j] < arr[j + 1]){
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    // alert(arr);
    console.log("从小到大 ：" + arr);
    /**
     * 从小到大
     * */
    var arr2 = [10, 0, 100, 20, 60, 30];
    /*  控制比较的轮数 */
    for (var i = 0; i < arr2.length - 1; i++) {
        /* 控制比较的次数*/
        for (var j = 0; j < arr2.length - 1 - i; j++) {
            if(arr2[j] > arr2[j + 1]){
                temp = arr2[j];
                arr2[j] = arr2[j + 1];
                arr2[j + 1] = temp;
            }
        }
    }
    console.log("从大到小 ：" + arr2)

</script>
</body>
</html>
