<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域链</title>
    <script>
        var a = 'a';
        function f1() {
            var b = 'b';
            console.log('a : ' + a);
            console.log('b : ' + b);
            if(a = 'a'){
                var dd = 'dd';
                console.log('dd : ' + dd);
            }
            console.log('dd : ' + dd);
            console.log('---------------' );
            function f2() {
                var c = 'c';
                console.log('dd : ' + dd);
                console.log('a : ' + a);
                console.log('b : ' + b);
                console.log('---------------' );
            }
            f2();
        }
        f1();
        console.log('a : ' + a);
        // console.log('dd : ' + dd);      //: dd is not defined
        // console.log('b : ' + b);    //b is not defined
        // console.log('c : ' + c);    //c is not defined
    </script>
</head>

</html>
