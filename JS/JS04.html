<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS04_Page</title>
</head>
<body>
<script type="text/javascript">
    var myfunc = function () {
        alert("hello");
    };

    myfunc(); //console print hello

    var myfunc = function () {
        alert("yangxiuqian");
    };

    myfunc();   //console print yangxiuqian
    /**
     *
     * 在第一次函数调用之后，函数变量又被赋予了新的函数代码体，使得第二次函数调用时，出现了不同的输出。
     *
     *
     *
    * */
</script>
</body>
</html>
