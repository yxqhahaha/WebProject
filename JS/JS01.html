<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS01_Page</title>
</head>
<body>
    <script type="text/javascript">
        var life = {};//光溜溜的生命对象

        for(life.age = 1; life.age <= 3; life.age++)
        {
            switch (life.age) {
                case 1:
                    life.body = "卵细胞";
                    life.say = function () {
                        alert(this.age + " " + this.body)
                    };  //新建say方法
                    life.say();
                    break;
                case 2:
                    life.tail = "尾巴";   //增加tail属性
                    life.gill = "腮";    //增加gill属性
                    life.body = "蝌蚪";
                    life.say = function () {
                        alert(this.age + " " + this.body + " " +this.tail + " " + this.gill)
                    };
                    life.say();
                    break;
                case 3:
                    life.age = 3;
                    delete life.tail;
                    delete life.gill;
                    life.body = "青蛙";
                    life.legs = "四条腿";
                    life.lung = "肺";
                    life.say = function () {
                        alert(this.age + this.body + " - " + this.legs + " - " + this.lung)
                    };
                    life.say();
                    break;
            }
        }
    </script>
</body>
</html>
